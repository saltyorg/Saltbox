---
- name: z | Create 'z' directories
  ansible.builtin.file:
    path: "{{ shell_z_git_repo_dest }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true

- name: z | Clone 'z' repo
  ansible.builtin.git:
    repo: "{{ shell_z_git_repo_url }}"
    dest: "{{ shell_z_git_repo_dest }}"
    clone: true
    version: HEAD
    force: true
  become: true
  become_user: "{{ user.name }}"
