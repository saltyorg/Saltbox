---
- name: Check if Plex instance is defined
  ansible.builtin.set_fact:
    plex_name: "{{ plex_name | default(plex_instances[0]) }}"

- name: Pre-Install | Check if config exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_config_location', role='nzbthrottle') }}"
  register: nzbthrottle_role_paths_config_location_stat

- name: Pre-Install | New config tasks
  when: (not nzbthrottle_role_paths_config_location_stat.stat.exists)
  block:
    - name: Pre-Install | Import Plex Auth Token role
      ansible.builtin.include_role:
        name: plex_auth_token
      when: plex_account_is_enabled

    - name: Pre-Install | Import default config
      ansible.builtin.template:
        src: 'config.json.j2'
        dest: "{{ lookup('role_var', '_paths_config_location', role='nzbthrottle') }}"
        owner: "{{ user.name }}"
        group: "{{ user.name }}"
        mode: "0664"
        force: true
