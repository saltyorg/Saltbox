---
- name: Stop and remove any existing container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: ddclient

- name: Create ddclient directories
  ansible.builtin.file:
    path: "{{ server_appdata_path }}/ddclient"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"

- name: Set subdomains fact
  ansible.builtin.set_fact:
    subdomains:
      - login
      - dash
      - plex
      - autoscan
      - tautulli
      - overseerr
      - portainer
      - organizr
      - nzbget
      - sabnzbd
      - prowlarr
      - rutorrent
      - jackett
      - nzbhydra2
      - sonarr
      - radarr
      - lidarr

- name: Import 'ddclient.conf'
  ansible.builtin.template:
    src: "ddclient.conf.j2"
    dest: "{{ server_appdata_path }}/ddclient/ddclient.conf"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
    force: false
  when: cloudflare_is_enabled

- name: Create and start container
  community.docker.docker_container:
    name: ddclient
    image: "lscr.io/linuxserver/ddclient:latest"
    pull: true
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
    volumes:
      - "{{ server_appdata_path }}/ddclient:/config"
    labels:
      "com.github.saltbox.saltbox_managed": "true"
    networks:
      - name: saltbox
        aliases:
          - ddclient
    networks_cli_compatible: true
    network_mode: "{{ docker_networks_name_common }}"
    container_default_behavior: compatibility
    tls_hostname: localhost
    restart_policy: unless-stopped
    state: started
