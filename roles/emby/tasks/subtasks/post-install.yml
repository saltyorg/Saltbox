---
- name: Post-Install | Wait 10 seconds before continuing
  ansible.builtin.wait_for:
    timeout: 10

- name: Post-Install | Ensure transcodes folder has the correct permissions
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_transcodes_location', role='emby') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true

- name: Post-Install | Import 'dlna.xml'
  ansible.builtin.copy:
    src: "dlna.xml"
    dest: "{{ lookup('role_var', '_paths_dlna_xml_location', role='emby') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
    force: false

- name: Post-Install | Settings Tasks
  ansible.builtin.include_tasks: "subtasks/settings.yml"
