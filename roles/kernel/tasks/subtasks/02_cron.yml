---
- name: Cron | Install cron
  ansible.builtin.apt:
    name: cron
    state: latest

- name: Cron | Purge old kernels on reboot
  ansible.builtin.cron:
    name: "Remove old kernels on reboot"
    special_time: reboot
    job: "{{ kernel_cron_task }}"
