---
- name: Install common packages
  ansible.builtin.apt:
    state: latest
    name:
      - jq
      - figlet
      - toilet
      - boxes
      - dnsutils

- name: Create script directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true
  with_items:
    - "{{ server_appdata_path }}/scripts"
    - "{{ server_appdata_path }}/scripts/frontail"
    - "{{ server_appdata_path }}/scripts/nzbget"
    - "{{ server_appdata_path }}/scripts/sabnzbd"
    - "{{ server_appdata_path }}/scripts/plex"
    - "{{ server_appdata_path }}/scripts/tautulli"
    - "{{ server_appdata_path }}/scripts/torrents"
    - "{{ server_appdata_path }}/scripts/rclone"

- name: Import 'arrpush.py'
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/l3uddz/arrpush/master/arrpush.py"
    dest: "{{ server_appdata_path }}/scripts/torrents/arrpush.py"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    force: true
    validate_certs: false
  register: x
  until: "x is not failed"
  retries: "{{ ansible_retry_count
            if (not continuous_integration)
            else ansible_retry_count_ci }}"
  delay: 10
  ignore_errors: true

