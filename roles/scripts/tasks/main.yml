- name: Check if 'frontail_custom_preset.json' exists
  ansible.builtin.stat:
    path: "{{ server_appdata_path }}/scripts/frontail/frontail_custom_preset.json"
    get_attributes: false
    get_checksum: false
    get_mime: false
  register: frontail_preset

- name: Import 'frontail_custom_preset.json'
  ansible.builtin.copy:
    src: "frontail_custom_preset.json"
    dest: "{{ server_appdata_path }}/scripts/frontail/frontail_custom_preset.json"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    force: true
  when: (not frontail_preset.stat.exists)

- name: Import 'sync_torrents_to_rclone_remote.sh'
  ansible.builtin.template:
    src: "sync_torrents_to_rclone_remote.sh.j2"
    dest: "{{ server_appdata_path }}/scripts/rclone/sync_torrents_to_rclone_remote.sh"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    force: true
  when: rclone_remote_is_defined and use_remote

