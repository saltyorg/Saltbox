---
- name: Custom | Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Custom | Install custom apt packages
  ansible.builtin.apt:
    state: latest
    name: "{{ custom_apt }}"

- name: Custom | Install custom deb packages
  ansible.builtin.apt:
    state: latest
    deb: "{{ item }}"
  loop: "{{ custom_deb }}"

- name: Install custom pip modules
  ansible.builtin.shell: "pip install {{ item }}"
  loop: "{{ custom_pip }}"
  when: ansible_facts['distribution_version'] is version('22.04', '<=')
