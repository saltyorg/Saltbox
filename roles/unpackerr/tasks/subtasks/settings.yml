---
- name: Settings | Check if `{{ lookup('role_var', '_paths_config_location', role='unpackerr') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_config_location', role='unpackerr') }}"
  register: unpackerr_config

- name: Settings | New `{{ lookup('role_var', '_paths_config_location', role='unpackerr') | basename }}` tasks
  when: not unpackerr_config.stat.exists
  block:
    - name: Get Instance Info
      ansible.builtin.include_tasks: "{{ resources_tasks_path }}/instances/get_info.yml"
      vars:
        get_info_list:
          - sonarr
          - radarr
          - lidarr

    - name: Settings | Import default `{{ lookup('role_var', '_paths_config_location', role='unpackerr') | basename }}`
      ansible.builtin.template:
        src: unpackerr.conf.j2
        dest: "{{ lookup('role_var', '_paths_config_location', role='unpackerr') }}"
        owner: "{{ user.name }}"
        group: "{{ user.name }}"
        mode: "0664"
