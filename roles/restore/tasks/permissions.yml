---
- name: Set '{{ server_appdata_path }}' ownership recursively
  ansible.builtin.shell: "chown -R {{ user.name }}:{{ user.name }} {{ server_appdata_path }}"

- name: Set '{{ server_appdata_path }}' permissions recursively
  ansible.builtin.shell: "chmod -R ugo+X {{ server_appdata_path }}"
