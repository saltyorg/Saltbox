---
- name: Delete Legacy Service
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/systemd/delete_service.yml"
  vars:
    _service_name: "{{ cloudplow_service_name_old }}"

- name: Delete Service
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/systemd/delete_service.yml"
  vars:
    _service_name: "{{ cloudplow_service_name }}"
