---
- name: Install required packages
  ansible.builtin.apt:
    state: latest
    name:
      - lsb-release
      - figlet
      - jq
      - toilet
      - boxes

- name: Install required packages
  ansible.builtin.apt:
    state: latest
    name:
      - update-motd
      - update-notifier-common
  when: (ansible_distribution | lower == 'ubuntu')

- name: Remove existing motd
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/update-motd.d
    - /etc/motd
    - /etc/motd.dynamic
    - /run/motd

- name: Create motd directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true
  with_items:
    - "{{ server_appdata_path }}/motd"

- name: Check if MOTD news service
  ansible.builtin.stat:
    path: "/etc/default/motd-news"
  register: motd_news

- name: Disable MOTD news service
  community.general.ini_file:
    path: "/etc/default/motd-news"
    section: null
    option: "ENABLED"
    value: "0"
    no_extra_spaces: true
    mode: "0644"
    state: present
  when: motd_news.stat.exists

- name: Disable MOTD news service
  ansible.builtin.systemd_service:
    name: motd-news.service
    state: stopped
    enabled: false
    masked: true

- name: Disable MOTD news timer
  ansible.builtin.systemd_service:
    name: motd-news.timer
    state: stopped
    enabled: false
    masked: true

- name: Create dynamic motd directory
  ansible.builtin.file:
    path: /etc/update-motd.d
    state: directory
    mode: "0775"

- name: Python MOTD
  ansible.builtin.include_tasks: python_motd.yml
  when: motd_use_python

- name: CLI MOTD
  ansible.builtin.include_tasks: cli_motd.yml
  when: not motd_use_python

- name: Check if '/etc/ssh/sshd_config' exists
  ansible.builtin.stat:
    path: "/etc/ssh/sshd_config"
  register: sshd_config

- name: Install 'openssh-server'
  ansible.builtin.apt:
    name: openssh-server
    state: latest
  when: (not sshd_config.stat.exists)

- name: Wait for '/etc/ssh/sshd_config' to be created
  ansible.builtin.wait_for:
    path: "/etc/ssh/sshd_config"
    state: present
  when: (not sshd_config.stat.exists)

- name: Set 'PrintLastLog no' to '/etc/ssh/sshd_config'
  ansible.builtin.lineinfile:
    path: "/etc/ssh/sshd_config"
    regexp: '^PrintLastLog\s?'
    line: 'PrintLastLog no'
    state: present
