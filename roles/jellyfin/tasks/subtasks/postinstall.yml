---
- name: Post-Install | Wait 10 seconds before continuing
  ansible.builtin.wait_for:
    timeout: 10

- name: Post-Install | Ensure transcodes folder has the correct permissions
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_transcodes_location', role='jellyfin') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true

- name: Post-Install | Ensure config folder has the correct permissions
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_location', role='jellyfin') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true

- name: Post-Install | Settings Tasks
  ansible.builtin.include_tasks: "subtasks/settings.yml"
  when: (not jellyfin_existing_install.stat.exists)
