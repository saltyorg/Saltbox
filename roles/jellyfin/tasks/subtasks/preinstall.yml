################################
# Register | STATS 'n' FACTS
################################

- name: Preinstall | Check if `{{ lookup('role_var', '_paths_sys_xml_location', role='jellyfin') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_sys_xml_location', role='jellyfin') }}"
  register: jellyfin_sys_xml

- name: Preinstall | Check also if `{{ lookup('role_var', '_paths_sys_xml_location', role='jellyfin') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_sys_xml_location', role='jellyfin') }}"
  register: jellyfin_existing_install

- name: Preinstall | Check if `{{ lookup('role_var', '_paths_net_xml_location', role='jellyfin') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_net_xml_location', role='jellyfin') }}"
  register: network_xml

- name: Preinstall | Check if `{{ lookup('role_var', '_paths_dlna_location', role='jellyfin') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_dlna_location', role='jellyfin') }}"
  register: jellyfin_dlna

################################
# Block DLNA network spam
################################

- name: Preinstall | Import 'dlna.xml' config
  ansible.builtin.copy:
    src: "dlna.xml"
    dest: "{{ lookup('role_var', '_paths_dlna_location', role='jellyfin') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
    force: false
  when: (not jellyfin_dlna.stat.exists)

- name: Preinstall | Update 'network.xml' file
  community.general.xml:
    path: "{{ lookup('role_var', '_paths_net_xml_location', role='jellyfin') }}"
    xpath: "/NetworkConfiguration/{{ item.xpath }}"
    value: "{{ item.value }}"
  become: true
  become_user: "{{ user.name }}"
  loop: "{{ lookup('role_var', '_network_settings_list', role='jellyfin') }}"
  when: network_xml.stat.exists
