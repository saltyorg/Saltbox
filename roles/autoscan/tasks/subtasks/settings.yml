---
- name: Settings | Check if `{{ lookup('role_var', '_paths_config_location', role='autoscan') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_config_location', role='autoscan') }}"
  register: autoscan_config

- name: Settings | New `{{ lookup('role_var', '_paths_config_location', role='autoscan') | basename }}` tasks
  when: (not autoscan_config.stat.exists)
  block:
    - name: Settings | Get Instance Info
      ansible.builtin.include_tasks: "{{ resources_tasks_path }}/instances/get_info.yml"
      vars:
        get_info_list:
          - plex

    - name: Settings | Import default `{{ lookup('role_var', '_paths_config_location', role='autoscan') | basename }}`
      ansible.builtin.template:
        src: config.yml.j2
        dest: "{{ lookup('role_var', '_paths_config_location', role='autoscan') }}"
        owner: "{{ user.name }}"
        group: "{{ user.name }}"
        mode: "0664"
