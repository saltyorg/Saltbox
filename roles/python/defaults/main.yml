---
################################
# Settings
################################

# Install of Python is handled by uv so any versions they support will be valid here.
python_version: "3.8"

################################
# Lookups
################################

# Do not edit or override using the inventory
python_bin: "/srv/ansible/venv/bin/uv"
# Do not edit or override using the inventory
python_python_install_dir: "/srv/python"
# Do not edit or override using the inventory
python_environment:
  UV_PYTHON_INSTALL_DIR: "{{ python_python_install_dir }}"
