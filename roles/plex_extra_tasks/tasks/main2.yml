---
- name: Wait for '{{ lookup('role_var', '_paths_config_location', role='plex') | basename }}' to be created
  ansible.builtin.wait_for:
    path: "{{ lookup('role_var', '_paths_config_location', role='plex') }}"
    state: present

- name: Wait for {{ plex_name | title }} DB to be created
  ansible.builtin.wait_for:
    path: "{{ lookup('role_var', '_paths_db_location', role='plex') }}"
    state: present

- name: Wait for {{ plex_name | title }} executable to be created
  ansible.builtin.shell: docker exec {{ lookup('role_var', '_docker_container', role='plex') }} bash -c "ls '/usr/lib/plexmediaserver/Plex Media Server'"
  register: pms_check
  until: pms_check.stderr.find("No such file or directory") == -1
  retries: 600
  changed_when: false
  failed_when: pms_check.rc == 1 or pms_check.rc > 2

- name: Wait until Plex instance returns expected status code
  ansible.builtin.uri:
    url: "http://{{ plex_extra_tasks_hostname }}:32400/web/index.html"
    method: GET
    status_code: [200]
  register: plex_status_result
  until: plex_status_result.status == 200
  retries: 150
  delay: 10

- name: Stop Docker Container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/stop_docker_container.yml"
  vars:
    var_prefix: "plex"

- name: Ensure transcodes folder has the correct permissions
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_transcodes_location', role='plex') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true

- name: Find external port binding for '{{ lookup('role_var', '_docker_container', role='plex') }}' docker port '{{ lookup('role_var', '_web_port', role='plex') }}'
  when: lookup('role_var', '_open_main_ports', role='plex')
  block:
    - name: Lookup host port mapped to '{{ lookup('role_var', '_docker_container', role='plex') }}' docker port '{{ lookup('role_var', '_web_port', role='plex') }}'
      ansible.builtin.shell: docker port {{ lookup('role_var', '_docker_container', role='plex') }} {{ lookup('role_var', '_web_port', role='plex') }} 2> /dev/null | sed 's/[0-9.]*://'
      register: plex_docker_port_lookup_cmd
      changed_when: false

    - name: Set port variable
      ansible.builtin.set_fact:
        plex_docker_port_lookup: "{{ (plex_docker_port_lookup_cmd.stdout | trim)
                                  if (plex_docker_port_lookup_cmd.stdout | trim | length > 0)
                                  else lookup('role_var', '_web_port', role='plex') }}"

- name: Update port in '{{ lookup('role_var', '_paths_config_location', role='plex') | basename }}'
  community.general.xml:
    path: "{{ lookup('role_var', '_paths_config_location', role='plex') }}"
    xpath: /Preferences
    attribute: ManualPortMappingPort
    value: "{{ plex_docker_port_lookup | default(lookup('role_var', '_web_port', role='plex')) }}"
    state: present
  become: true
  become_user: "{{ user.name }}"

- name: Disable Remote Access in '{{ lookup('role_var', '_paths_config_location', role='plex') | basename }}'
  community.general.xml:
    path: "{{ lookup('role_var', '_paths_config_location', role='plex') }}"
    xpath: /Preferences
    attribute: PublishServerOnPlexOnlineKey
    value: "0"
    state: present
  become: true
  become_user: "{{ user.name }}"

- name: Disable Relay in '{{ lookup('role_var', '_paths_config_location', role='plex') | basename }}'
  community.general.xml:
    path: "{{ lookup('role_var', '_paths_config_location', role='plex') }}"
    xpath: /Preferences
    attribute: RelayEnabled
    value: "0"
    state: present
  become: true
  become_user: "{{ user.name }}"

- name: Reset permissions of '{{ lookup('role_var', '_paths_config_location', role='plex') | basename }}'
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_config_location', role='plex') }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0644"

- name: Start Docker Container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/start_docker_container.yml"
  vars:
    var_prefix: "plex"
