---
- name: Create Docker Socket Proxy container
  ansible.builtin.include_role:
    name: docker_socket_proxy
  vars:
    docker_socket_proxy_name: "{{ netdata_name }}-docker-socket-proxy"
    docker_socket_proxy_docker_envs_custom: "{{ lookup('role_var', '_docker_socket_proxy_envs', role='netdata') }}"

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Check if '{{ lookup('role_var', '_paths_config_file_location', role='netdata') }}' exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_config_file_location', role='netdata') }}"
  register: netdata_config

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Settings Task
  ansible.builtin.include_tasks: "subtasks/settings.yml"
  when: (not netdata_config.stat.exists)

- name: Create a volume
  community.docker.docker_volume:
    name: "{{ item }}"
  with_items:
    - netdatalib
    - netdatacache

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
