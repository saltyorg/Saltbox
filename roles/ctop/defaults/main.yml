---
ctop_arch_map:
  x86_64: "amd64"
  amd64: "amd64"
  aarch64: "arm64"
  arm64: "arm64"

ctop_arch: "{{ ctop_arch_map[ansible_architecture] | default('amd64') }}"

ctop_download_url_lookup_command: |
  curl -s {{ svm }}https://api.github.com/repos/bcicen/ctop/releases/latest \
      | jq -r ".assets[] | select(.name | test(\"linux-{{ ctop_arch }}\")) | .browser_download_url"
ctop_download_url_backup: "https://github.com/bcicen/ctop/releases/download/v0.7.3/ctop-0.7.3-linux-{{ ctop_arch }}"

ctop_binary_path: /usr/local/bin/ctop

ctop_binary_version_lookup_command: |
  {{ ctop_binary_path }} -v \
      | head -n 1 | awk '{ print $3 }' | sed 's/,$//'
