---
- name: "Subdomains | Add Subdomain | Cloudflare: DNS Record for '{{ saltbox_type }}' set to '{{ ip_address_public }}' was added. Proxy: {{ dns_proxied | default('no') }}"
  community.general.cloudflare_dns:
    account_api_token: "{{ cloudflare.api }}"
    account_email: "{{ cloudflare.email }}"
    zone: "{{ fld.stdout }}"
    state: present
    solo: true
    proxied: "{{ dns_proxied | default('no') }}"
    type: A
    value: "{{ ip_address_public }}"
    record: "{{ saltbox_type }}"
  when: dns_ipv4_enabled

- name: "Subdomains | Add Subdomain | Cloudflare: DNS Record for '{{ saltbox_type }}' set to '{{ ipv6_address_public }}' was added. Proxy: {{ dns_proxied | default('no') }}"
  community.general.cloudflare_dns:
    account_api_token: "{{ cloudflare.api }}"
    account_email: "{{ cloudflare.email }}"
    zone: "{{ fld.stdout }}"
    state: present
    solo: true
    proxied: "{{ dns_proxied | default('no') }}"
    type: AAAA
    value: "{{ ipv6_address_public }}"
    record: "{{ saltbox_type }}"
  when: dns_ipv6_enabled
