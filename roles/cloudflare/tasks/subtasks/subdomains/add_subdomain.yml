---
- name: "Subdomains | Add Subdomain | Cloudflare: Add '{{ saltbox_type }}' subdomain to '{{ user.domain }}'"
  cloudflare_dns:
    account_api_token: "{{ cloudflare.api }}"
    account_email: "{{ cloudflare.email }}"
    zone: "{{ user.domain }}"
    state: present
    solo: true
    proxied: "{{ dns.proxied | default('no') }}"
    type: A
    value: "{{ ip_address_public }}"
    record: "{{ saltbox_type }}"
