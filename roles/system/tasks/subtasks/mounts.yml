---
- name: Mounts | Display system mounts
  ansible.builtin.debug:
    msg: "{{ ansible_facts['mounts'] }}"
    verbosity: 1

- name: Mounts | Set opts for '/' ext4 mount
  ansible.posix.mount:
    path: /
    opts: defaults,nodiratime,relatime
    state: present
    fstype: ext4
    src: "{{ item.device }}"
  with_items:
    - "{{ ansible_facts['mounts'] }}"
  when: (item.mount == '/') and (item.fstype == 'ext4')

- name: "Mounts | Install 'fuse3'"
  ansible.builtin.apt:
    name: "fuse3"
    state: latest

- name: Mounts | Import 'fuse.conf'
  ansible.builtin.copy:
    src: etc/fuse.conf
    dest: /etc/fuse.conf
    mode: "0664"
    force: true
