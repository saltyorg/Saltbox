---
- name: Ensure that ports aren't opened when using multiple instances
  ansible.builtin.assert:
    that:
      - not plex_role_open_main_ports
      - not plex_role_open_local_ports
    fail_msg: "Port opening must be disabled when using multiple Plex instances"
  when: (plex_instances | length > 1)

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Remove previously imported files that are no longer needed
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ plex_role_paths_location }}/98-themepark"
    - "{{ plex_role_paths_location }}/99-modify-binary"
    - "{{ server_appdata_path }}/scripts/bbe"

- name: Plex Reset Codecs tasks
  when: ('plex-reset-codecs' in ansible_run_tags)
  block:
    - name: Get contents of Plex Codecs Folder
      ansible.builtin.find:
        paths: "{{ plex_role_paths_application_support_location }}/Codecs"
        file_type: directory
        recurse: false
      register: plex_codecs_removal

    - name: Delete Plex Codecs Folder
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ plex_codecs_removal.files }}"

- name: Pre-Install Tasks
  ansible.builtin.include_tasks: "subtasks/pre-install/main.yml"
  when: (not continuous_integration)

- name: Preferences Tasks
  ansible.builtin.include_tasks: "subtasks/preferences/preferences.yml"
  when: (not continuous_integration)

- name: Docker Devices Task
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/set_docker_devices_variable.yml"
  when: use_intel or use_nvidia

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"

- name: "Execute Plex Extra Tasks role"
  ansible.builtin.include_role:
    name: "plex_extra_tasks"
  when: (not continuous_integration)
