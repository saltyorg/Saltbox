---
- name: "Check if '{{ lookup('role_var', '_paths_db_location', role='plex') | basename }}' exists"
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_db_location', role='plex') }}"
  register: plex_db

- name: "Check if '{{ lookup('role_var', '_paths_db_blobs_location', role='plex') | basename }}' exists"
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_db_blobs_location', role='plex') }}"
  register: plex_db_blobs

- name: Fail if database does not exist
  ansible.builtin.fail:
    msg: "Plex databases are not present for {{ plex_name }} instance"
  when: (not (plex_db.stat.exists and plex_db_blobs.stat.exists))

- name: Stop Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/stop_docker_container.yml"
  vars:
    var_prefix: "plex"

- name: Integrity check
  block:
    - name: Check if main database passes integrity_check
      ansible.builtin.shell: "'{{ server_appdata_path }}/plexsql/Plex SQLite' '{{ lookup('role_var', '_paths_db_location', role='plex') }}' 'PRAGMA integrity_check(1)'"
      register: plex_db_integrity_check
      failed_when: (plex_db_integrity_check.stdout != 'ok')

    - name: Check if blobs database passes integrity_check
      ansible.builtin.shell: "'{{ server_appdata_path }}/plexsql/Plex SQLite' '{{ lookup('role_var', '_paths_db_blobs_location', role='plex') }}' 'PRAGMA integrity_check(1)'"
      register: plex_db_blobs_integrity_check
      failed_when: (plex_db_blobs_integrity_check.stdout != 'ok')

  rescue:
    - name: Set Fact
      ansible.builtin.set_fact:
        plex_db_failed_integrity: true

    - name: "Plex instance '{{ plex_name }}' failed the integrity check."
      ansible.builtin.include_role:
        name: notify
      vars:
        message: "Plex instance '{{ plex_name }}' failed the integrity check."

- name: Database tasks
  when: not plex_db_integrity_check_only
  block:
    - name: Create backup directory
      ansible.builtin.file:
        path: "/tmp/{{ plex_name }}_backup"
        state: directory
        owner: "{{ user.name }}"
        group: "{{ user.name }}"
        mode: "0775"

    - name: Backup databases
      ansible.builtin.shell: "cp '{{ lookup('role_var', '_paths_plugin_support_location', role='plex') }}/Databases/{{ item }}' /tmp/{{ plex_name }}_backup/"
      loop: "{{ plex_db_files }}"

    - name: "Vacuum '{{ lookup('role_var', '_paths_db_location', role='plex') | basename }}' database"
      ansible.builtin.shell: "'{{ server_appdata_path }}/plexsql/Plex SQLite' '{{ lookup('role_var', '_paths_db_location', role='plex') }}' 'VACUUM;'"
      register: plex_db_vacuum
      failed_when: (plex_db_vacuum.rc != 0)

    - name: "Vacuum '{{ lookup('role_var', '_paths_db_blobs_location', role='plex') | basename }}' database"
      ansible.builtin.shell: "'{{ server_appdata_path }}/plexsql/Plex SQLite' '{{ lookup('role_var', '_paths_db_blobs_location', role='plex') }}' 'VACUUM;'"
      register: plex_db_blobs_vacuum
      failed_when: (plex_db_blobs_vacuum.rc != 0)

    - name: "Reindex '{{ lookup('role_var', '_paths_db_location', role='plex') | basename }}' database"
      ansible.builtin.shell: "'{{ server_appdata_path }}/plexsql/Plex SQLite' '{{ lookup('role_var', '_paths_db_location', role='plex') }}' 'REINDEX;'"
      register: plex_db_reindex
      failed_when: (plex_db_reindex.rc != 0)

    - name: "Reindex '{{ lookup('role_var', '_paths_db_blobs_location', role='plex') | basename }}' database"
      ansible.builtin.shell: "'{{ server_appdata_path }}/plexsql/Plex SQLite' '{{ lookup('role_var', '_paths_db_blobs_location', role='plex') }}' 'REINDEX;'"
      register: plex_db_blobs_reindex
      failed_when: (plex_db_blobs_reindex.rc != 0)

  rescue:
    - name: Set Fact
      ansible.builtin.set_fact:
        plex_db_failed_optimization: true

    - name: "Plex instance '{{ plex_name }}' failed the optimization tasks."
      ansible.builtin.include_role:
        name: notify
      vars:
        message: "Plex instance '{{ plex_name }}' failed the optimization tasks."

    - name: Delete wal and shm files
      ansible.builtin.file:
        path: "{{ lookup('role_var', '_paths_plugin_support_location', role='plex') }}/Databases/{{ item }}"
        state: absent
      loop:
        - "com.plexapp.plugins.library.db-wal"
        - "com.plexapp.plugins.library.db-shm"
        - "com.plexapp.plugins.library.blobs.db-wal"
        - "com.plexapp.plugins.library.blobs.db-shm"

    - name: Restore database backup
      ansible.builtin.shell: "cp -f '/tmp/{{ plex_name }}_backup/{{ item }}' '{{ lookup('role_var', '_paths_plugin_support_location', role='plex') }}/Databases/{{ item }}'"
      loop: "{{ plex_db_files }}"

- name: Start Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/start_docker_container.yml"
  vars:
    var_prefix: "plex"

- name: Delete backup directory
  ansible.builtin.file:
    path: "/tmp/{{ plex_name }}_backup"
    state: absent
