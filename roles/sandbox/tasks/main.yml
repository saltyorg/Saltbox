---
- name: Create Sandbox directory
  ansible.builtin.file:
    path: "{{ server_appdata_path }}/sandbox"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
    recurse: true

- name: Check if git repository exists
  ansible.builtin.stat:
    path: "{{ server_appdata_path }}/sandbox/.git"
  register: git_repo_check

- name: Clone Sandbox repo 'HEAD'
  ansible.builtin.git:
    repo: https://github.com/saltyorg/sandbox.git
    dest: "{{ server_appdata_path }}/sandbox"
    clone: true
    version: HEAD
    force: true
  become: true
  become_user: "{{ user.name }}"
  ignore_errors: true
  register: sandbox_clone_status
  when: not git_repo_check.stat.exists

- name: Clone Sandbox repo 'master'
  ansible.builtin.git:
    repo: https://github.com/saltyorg/sandbox.git
    dest: "{{ server_appdata_path }}/sandbox"
    clone: true
    version: master
    force: true
  become: true
  become_user: "{{ user.name }}"
  when:
    - not git_repo_check.stat.exists
    - sandbox_clone_status is failed

- name: Import default files when missing
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ server_appdata_path }}/sandbox/{{ (item | basename | splitext)[0] }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
    force: false
  with_fileglob:
    - "{{ server_appdata_path }}/sandbox/defaults/*.*"

- name: Activate Git Hooks
  ansible.builtin.shell: bash {{ server_appdata_path }}/sandbox/bin/git/init-hooks
  args:
    chdir: "{{ server_appdata_path }}/sandbox"
