---
- name: Setup | Wait 10 seconds
  ansible.builtin.wait_for:
    timeout: 10

- name: Setup | Create Saltbox user
  ansible.builtin.uri:
    url: "http://{{ portainer_name }}:{{ portainer_role_web_port }}/api/users/admin/init"
    method: POST
    return_content: true
    body_format: json
    body: {"Username": "{{ user.name }}", "Password": "{{ user.pass }}"}
  no_log: true
