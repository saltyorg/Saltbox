---
- name: Post-Install | Settings | Update settings For New Installs
  ansible.builtin.include_tasks: "new_installs.yml"
  when: (not continuous_integration) and (not rutorrent_role_paths_rtorrent_rc_location_stat.stat.exists)

- name: Post-Install | Settings | Create directory
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_location', role='rutorrent') }}/plugins/diskspace"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"

- name: Post-Install | Settings | Import custom 'conf.php' for diskspace
  ansible.builtin.template:
    src: "diskspace_conf.php.j2"
    dest: "{{ lookup('role_var', '_paths_location', role='rutorrent') }}/plugins/diskspace/conf.php"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0644"
    force: true
