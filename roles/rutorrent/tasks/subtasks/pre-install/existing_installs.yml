---
- name: Pre-Install | Settings | Existing Installs | Update 'rtorrent.rc' config settings
  community.general.ini_file:
    path: "{{ lookup('role_var', '_paths_rtorrent_rc_location', role='rutorrent') }}"
    section: null
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    no_extra_spaces: false
    state: present
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
  loop: "{{ lookup('role_var', '_config_existing_installs_rutorrent_rc_settings_list', role='rutorrent') }}"
