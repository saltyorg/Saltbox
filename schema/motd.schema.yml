# Saltbox MOTD Configuration Schema
# This schema validates the motd.yml configuration file

colors:
  type: object
  required: false
  properties:
    text:
      type: object
      required: false
      properties:
        app_name:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
        label:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
        value:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
    status:
      type: object
      required: false
      properties:
        warning:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
        success:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
        error:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
    progress_bar:
      type: object
      required: false
      properties:
        critical:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
        high:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
        low:
          type: string
          required: false
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'

