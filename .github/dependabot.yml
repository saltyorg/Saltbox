version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "daily"
    versioning-strategy: auto
    rebase-strategy: auto
    groups:
      ansible:
        applies-to: version-updates
        patterns: "*"
      ansible-security:
        applies-to: security-updates
        patterns: "*"
  - package-ecosystem: "pip"
    directory: "/resources/roles/dns/files"
    schedule:
      interval: "daily"
    versioning-strategy: auto
    rebase-strategy: auto
    groups:
      dns:
        applies-to: version-updates
        patterns: "*"
      dns-security:
        applies-to: security-updates
        patterns: "*"
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      gha:
        applies-to: version-updates
        patterns: "*"
      gha-security:
        applies-to: security-updates
        patterns: "*"
