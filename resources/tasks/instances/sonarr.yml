---
- name: Resources | Tasks | Instances | Get Info | Check if Sonarr exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_config_location', role='sonarr') }}"
  register: sonarr_role_paths_config_location_stat

- name: Resources | Tasks | Instances | Get Info | Sonarr API Key tasks
  when: sonarr_role_paths_config_location_stat.stat.exists
  block:
    - name: Resources | Tasks | Instances | Get Info | Fetch Sonarr API Key
      community.general.xml:
        path: "{{ lookup('role_var', '_paths_config_location', role='sonarr') }}"
        xpath: /Config/ApiKey
        content: text
      register: xmlresp

    - name: Resources | Tasks | Instances | Get Info | Set 'sonarr_info' variable
      ansible.builtin.set_fact:
        sonarr_info: "{{ sonarr_info | default({}) | combine({sonarr_name: {'name': sonarr_name, 'url': lookup('role_var', '_web_url', role='sonarr'), 'api_key': xmlresp.matches[0].ApiKey}}) }}"

- name: Resources | Tasks | Instances | Get Info | Set 'sonarr_info' variable
  ansible.builtin.set_fact:
    sonarr_info: "{{ sonarr_info | default({}) | combine({sonarr_name: {'name': sonarr_name, 'url': lookup('role_var', '_web_url', role='sonarr'), 'api_key': 'not installed'}}) }}"
  when: (not sonarr_role_paths_config_location_stat.stat.exists)
