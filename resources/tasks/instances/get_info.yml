---
- name: Resources | Tasks | Instances | Get Info | Run Sonarr Tasks
  ansible.builtin.include_tasks: sonarr.yml
  vars:
    sonarr_name: "{{ item }}"
  with_items: "{{ sonarr_instances }}"
  when: ('sonarr' in get_info_list)

