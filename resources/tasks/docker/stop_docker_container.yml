---
- name: Resources | Tasks | Docker | Stop Docker Container | Set '_var_prefix' variable
  ansible.builtin.set_fact:
    _var_prefix: "{{ var_prefix
                  if (var_prefix is defined)
                  else role_name }}"

- name: Resources | Tasks | Docker | Stop Docker Container | Set instance name
  ansible.builtin.set_fact:
    _instance_name: "{{ lookup('vars', _var_prefix + '_name', default=_var_prefix) }}"

- name: Resources | Tasks | Docker | Stop Docker Container | Stop Docker Container
  community.docker.docker_container:
    container_default_behavior: compatibility
    force_kill: "{{ lookup('docker_var', '_docker_force_kill', default=omit) }}"
    kill_signal: "{{ lookup('docker_var', '_docker_kill_signal', default=omit) }}"
    name: "{{ lookup('docker_var', '_docker_container', default=_var_prefix) }}"
    state: stopped
    stop_timeout: "{{ lookup('docker_var', '_docker_stop_timeout', default='180') }}"
    tls_hostname: localhost
    comparisons:
      '*': ignore
  register: stop_docker_result
  retries: "{{ ansible_retry_count
            if (not continuous_integration)
            else ansible_retry_count_ci }}"
  delay: 10
  until: (stop_docker_result is succeeded)
