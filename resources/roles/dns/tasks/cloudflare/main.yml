---
- name: Cloudflare | Cleanup legacy folder
  ansible.builtin.file:
    path: "/srv/cloudflare"
    state: absent

- name: Cloudflare | Check if '{{ cloudflare_path }}' folder exists
  ansible.builtin.stat:
    path: "{{ cloudflare_path }}"
  register: cloudflare_folder

- name: Cloudflare | Check if Python symlink exists
  ansible.builtin.stat:
    path: "{{ cloudflare_path }}/venv/bin/python{{ cloudflare_python_version }}"
  register: cloudflare_folder_symlink

- name: Cloudflare | Python Migration
  ansible.builtin.include_tasks: "subtasks/python.yml"
  when: cloudflare_folder_symlink.stat.exists

- name: Cloudflare | Checksum
  ansible.builtin.include_tasks: "subtasks/checksum.yml"

- name: Cloudflare | Setup
  ansible.builtin.include_tasks: "subtasks/setup.yml"
  when: (not cloudflare_folder.stat.exists) or (not cloudflare_folder_symlink.stat.exists) or (cloudflare_reinstall | bool)

- name: Set IP variables
  ansible.builtin.set_fact:
    ipv4_address_public_template: "{{ lookup('vars', ansible_parent_role_names | first + '_dns_ipv4', default=lookup('vars', ansible_parent_role_names | first + '_role_dns_ipv4', default=ip_address_public)) }}"
    ipv6_address_public_template: "{{ lookup('vars', ansible_parent_role_names | first + '_dns_ipv4', default=lookup('vars', ansible_parent_role_names | first + '_role_dns_ipv4', default=ipv6_address_public)) }}"

- name: Cloudflare | Tailscale block
  when: traefik_tailscale_enabled and lookup('vars', ansible_parent_role_names | first + '_traefik_tailscale_enabled', default=lookup('vars', ansible_parent_role_names | first + '_role_traefik_tailscale_enabled', default=false))
  block:
    - name: Get Tailscale IPs
      ansible.builtin.shell: "tailscale ip"
      register: dns_tailscale_ips
      failed_when: (dns_tailscale_ips.rc != 0)

    - name: Set Tailscale variables
      ansible.builtin.set_fact:
        dns_tailscale_ipv4: "{{ dns_tailscale_ips.stdout_lines[0] }}"
        dns_tailscale_ipv6: "{{ dns_tailscale_ips.stdout_lines[1] }}"

- name: Cloudflare | Add DNS Record
  ansible.builtin.include_tasks: "subtasks/add_dns_record.yml"
  when: (dns_action != 'remove')

- name: Cloudflare | Remove DNS Record
  ansible.builtin.include_tasks: "subtasks/remove_dns_record.yml"
  when: (dns_action == 'remove')
